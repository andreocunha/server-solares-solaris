<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="permissions-policy" content="interest-cohort=()">
    <script src="https://devices-tracking-server.onrender.com/socket.io/socket.io.js"></script> 
    <title>Site teste</title>

<body>
    
    <h1 id="result">Resultado:</h1>

        let socket = io.connect('https://server-solares-solaris.herokuapp.com');

            document.getElementById('result').innerHTML = "Resultado:" + `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        });
    </script>
</body>
